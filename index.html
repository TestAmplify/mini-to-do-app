<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <!-- Auth Section -->
    <div id="authSection" class="auth-section">
      <h1>Welcome to Daily To-Do</h1>
      <div class="auth-form">
        <input type="text" id="usernameInput" placeholder="Username" />
        <input type="password" id="passwordInput" placeholder="Password" />
        <!-- Error message display -->
        <p class="error-message hidden" id="authErrorMessage"></p>
        <button id="loginBtn" class="btn-primary">Login</button>
        <button id="signupBtn" class="btn-secondary">Sign Up</button>
      </div>
    </div>

    <!-- To-Do Section -->
    <div id="todoSection" class="todo-section hidden">
      <header class="app-header">
        <h1>Daily To-Do</h1>
        <button id="logoutBtn" class="btn-icon">ðŸ‘¤</button>
      </header>

      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <span id="progressText">0%</span>
      </div>

      <div class="input-section">
        <input type="date" id="datePicker" class="date-picker" />
        <div class="task-input-container">
          <input type="text" id="taskInput" placeholder="Add a new task..." />
          <button id="addTaskBtn" class="btn-icon">âž•</button>
        </div>
      </div>

      <ul id="taskList" class="task-list"></ul>

      <button id="clearAllBtn" class="btn-danger">Clear All</button>

      <!-- Daily History Section -->
      <div class="history-section">
        <h2>Daily History</h2>
        <ul id="historyList" class="history-list"></ul>
      </div>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <div class="modal-buttons">
        <button id="modalYesBtn" class="btn-primary">Yes</button>
        <button id="modalNoBtn" class="btn-secondary">No</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
